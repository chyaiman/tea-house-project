<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Project</title>

    <!-- tailwind cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- banner section starts -->

    <div
      class="parent_div flex justify-between items-center min-h-[200px] max-w-[1200px] mx-auto"
    >
      <div class="left_div">
        <h1 class="text-[80px] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] my-10 text-gray-600">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="w-[200px] h-[64px] text-xl text-white rounded-lg bg-gradient-to-r from-[#ff8938] to-[#ff0000]"
        >
          <span>Explore More</span>
          <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span>
        </button>
      </div>
      <div class="right_div relative">
        <img class="relative top-[100px]" src="./images/banner.png" alt="" />
        <div
          class="w-[255px] h-[100px] flex items-center rounded-lg shadow-md absolute left-[100px] bg-white"
        >
          <span class="text-4xl"
            ><i class="fa-solid fa-star" style="color: #ffd43b"></i
          ></span>
          <div class="">
            <p class="text-4xl font-bold ml-4">5.00</p>
            <p>Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
